<H1>Encurtador Hire Me</H1>
<form action="/create"  method="post">
  <div class="form-group">
    <label for="url">Original URL</label>
    <input type="url" class="form-control" id="url" aria-describedby="emailHelp" placeholder="http://www.example.com" name = "url"">
    <small id="urlHelp" class="form-text text-muted">Entre com o URL para encurtar.</small>
  </div>
  <div class="form-group">
    <label for="alias">Alias</label>
    <input type="text" class="form-control" placeholder="example" name = "alias">
  	<small id="aliasHelp" class="form-text text-muted">Opcional</small>
  </div>
   <button type="submit" "onClick="location.href='create.html'"  class="btn btn-primary">Encurtar</button>
</form>
